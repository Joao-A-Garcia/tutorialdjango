{% extends "blog/base.html" %}
{% block title %} Meu Blog {{ post.title }} {% endblock%}

{% block content %}
<h2>
    <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
</h2>
</a>

<p class="date">
    Publicado em {{ post.created }} por {{ post.author}}
</p>
{{ post.body|linebreaks}}
{% endblock%}
